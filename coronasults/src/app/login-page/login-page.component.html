<label for="username">Username</label>
<input [(ngModel)]="username" id="username" class="form-control" type="text">

<br>

<label for="pw">Password</label>
<input [(ngModel)]="pw" id="pw" class="form-control" type="password">

<br>

<button [disabled]="username == '' || pw == ''" (click)="getUser()" class="btn btn-primary">Login</button>
