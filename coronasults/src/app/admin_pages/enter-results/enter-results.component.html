<app-admin-bar></app-admin-bar>
<label for="first-name">First Name</label><br>
<input id="first-name" class="form-control" [(ngModel)]="firstName" type="text"><br>

<label for="last-name">Last Name</label><br>
<input id="last-name" class="form-control" [(ngModel)]="lastName" type="text"><br>

<label for="date">Birthdate</label><br>
<input id="date" class="form-control" [(ngModel)]="birthdate" type="date" ><br>

<label for="location">Location Tested</label><br>
<select id="location" [(ngModel)]="location" class="form-control">
	<option *ngFor="let location of locations" value="{{ location }}">{{ location }}</option>
</select><br>
<div *ngIf="location == 'New Location'">
	<label for="new-location">New Location: </label>
	<input class="form-control" type="text">
</div>

<label for="current-result">Current Result</label><br>
<select [(ngModel)]="currentResult" class="form-control">
	<option value="0">Undetermined</option>
	<option value="1">Positive</option>
	<option value="2">Negative</option>
</select><br>

<button (click)="enterResult()" class="btn btn-primary mb-4">Enter</button>
