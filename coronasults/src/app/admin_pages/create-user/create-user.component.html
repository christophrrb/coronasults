<app-admin-bar></app-admin-bar>
<label for="username">Username</label><br>
<input id="username" class="form-control" [(ngModel)]="username" type="text"><br>

<label for="login-pw">Password</label><br>
<input id="login-pw" class="form-control" [(ngModel)]="pw" type="password"><br>

<label for="email">Email</label><br>
<input id="email" class="form-control" [(ngModel)]="email" type="email" ><br>

<button [disabled]="username == '' || pw == '' || email == ''" class="btn btn-primary">Create User</button>
