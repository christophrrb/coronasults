<div class="row">
	<div class="col-md-8">
		<label for="first-name">First Name</label><br>
		<input id="first-name" class="form-control" type="text"><hr>
	
		<label for="last-name">Last Name</label><br>
		<input id="last-name" class="form-control" type="text"><hr>
		
		<label for="date">Birthdate</label><br>
		<input id="date" class="form-control" type="date" ><br>
		<button (click)="getResults()" class="btn btn-primary">Results</button>
	</div>
	<div id="result" class="col-md-4">
		<h3 class="align-middle">{{result}}</h3>
	</div>
</div>
<app-footer></app-footer>
